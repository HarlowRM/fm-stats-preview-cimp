<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main class="container">
    <article class="stats-content">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

        <section class="stats">
          <ul>
          <li><p class="stat-quantity no-cap">10k+</p>
          <p class="stat-name">companies</p></li>

          <li><p class="stat-quantity">314</p>
          <p class="stat-name">templates</p></li>

          <li><p class="stat-quantity">12m+</p>
          <p class="stat-name">queries</p></li>
          </ul>
        </section>
    </article>

    <aside class="header-img">
      <img id="desktop-img" src="images/image-header-desktop.jpg" alt="header image, women working in office">
      <div class="img-overlay"></div>
      <img id="mobile-img" src="images/image-header-mobile.jpg" alt="header image, women working in office">
    </aside>
  </main>
</body>
</html>
